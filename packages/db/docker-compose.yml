name: lingo-dev

services:
  postgres:
    image: postgres
    container_name: lingo-dev-postgres
    environment:
      POSTGRES_DB: lingo-dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - lingo-dev_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "bash -c ': > /dev/tcp/127.0.0.1/6333'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  lingo-dev_postgres_data:
  qdrant_storage:
